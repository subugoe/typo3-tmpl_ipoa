{namespace ipoa=Subugoe\TmplIpoa\ViewHelpers}

<ipoa:linkCSS file="http://subugoe.github.io/ipoa-html-template/css/start.css" />
<f:render partial="Icons.html" />
<!-- structure according to Tag 0.0.7 -->

<div class="start">

	<header class="start__header" role="banner">
  	<div class="start__logo">
		<f:image alt="Informationsplattform Open Access" src="EXT:tmpl_ipoa/Resources/Public/Images/oa.svg" class="image"/>
  	</div><!--
  	--><div class="start__title">
  		<h1>Open Access</h1>
  		Der freie Zugang zu<br>wissenschaftlicher Information
  	</div>
  </header>

	<main role="start__main" class="main">
		<nav class="start__navigation">
			<f:link.page pageUid="{STARTNAV_1P}" tabindex="-1"><button class="start__button" tabindex="1" accesskey="{STARTNAV_1A}" role="link" autofocus>{STARTNAV_1}</button></f:link.page>
			<f:link.page pageUid="{STARTNAV_2P}" tabindex="-1"><button class="start__button" tabindex="2" accesskey="{STARTNAV_2A}" role="link">{STARTNAV_2}</button></f:link.page>
			<f:link.page pageUid="{STARTNAV_3P}" tabindex="-1"><button class="start__button" tabindex="3" accesskey="{STARTNAV_3A}" role="link">{STARTNAV_3}</button></f:link.page>
		</nav>
	</main>
	<footer role="contentinfo" class="start__footer">
		<div class="start__footer-content">
			<ul class="start__list">
				<li>
					<a href="#" title="Über uns" class="start__link">
						<svg class="fa-icon fa-icon-smile-o fa-icon--s fa-icon-on-bright"><use xlink:href="#icon-smile-o"></use></svg>Über uns
					</a>
				</li>
				<li>
					<a href="#" title="Kontakt" class="start__link">
						<svg class="fa-icon fa-icon-info fa-icon--s fa-icon-on-bright"><use xlink:href="#icon-info"></use></svg> Kontakt
					</a>
				</li>
				<li>
					<a href="#" title="Impressum" class="start__link">
						<svg class="fa-icon fa-icon-gavel fa-icon--s fa-icon-on-bright"><use xlink:href="#icon-gavel"></use></svg> Impressum
					</a>
				</li>
			</ul>
		</div>
	</footer>
</div>
