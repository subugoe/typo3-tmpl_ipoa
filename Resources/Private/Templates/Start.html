{namespace ipoa=Subugoe\TmplIpoa\ViewHelpers}

<ipoa:linkCSS file="http://subugoe.github.io/ipoa-html-template/css/start.css" />
<f:render partial="Icons.html" />
<!-- structure according to Tag 0.0.7 -->

<div class="start">

	<header class="start__header" role="banner">
  	<div class="start__logo">
	    <img src="http://subugoe.github.io/ipoa-html-template/img/oa.svg" class="image" alt="Logo"/>
  	</div><!--
  	--><div class="start__title">
  		<h1>Open Access</h1>
  		Der freie Zugang zu<br>wissenschaftlicher Information
  	</div>
  </header>

	<main role="start__main" class="main">
		<nav class="start__navigation">
			<f:link.page pageUid="{STARTBUT_1_UID}" tabindex="-1"><button class="start__button" tabindex="1" accesskey="{STARTBUT_1_AC}" role="link" autofocus>{STARTBUT_1_TITLE}</button></f:link.page>
			<f:link.page pageUid="{STARTBUT_2_UID}" tabindex="-1"><button class="start__button" tabindex="1" accesskey="{STARTBUT_2_AC}" role="link" autofocus>{STARTBUT_2_TITLE}</button></f:link.page>
			<f:link.page pageUid="{STARTBUT_3_UID}" tabindex="-1"><button class="start__button" tabindex="1" accesskey="{STARTBUT_3_AC}" role="link" autofocus>{STARTBUT_3_TITLE}</button></f:link.page>
		</nav>
	</main>
	<footer role="contentinfo" class="start__footer">
		<div class="start__footer-content">
			<ul class="start__list">
				<li>
					<f:link.page pageUid="{UEBERUNS_UID}" tabindex="-1" title="{UEBERUNS_TITLE}" class="start__link">
						<svg class="fa-icon fa-icon-smile-o fa-icon--s fa-icon-on-bright"><use xlink:href="#icon-smile-o"></use></svg>{UEBERUNS_TITLE}
					</f:link.page>
				</li>
				<li>
					<f:link.page pageUid="{KONTAKT_UID}" tabindex="-1" title="{KONTAKT_TITLE}" class="start__link">
						<svg class="fa-icon fa-icon-info fa-icon--s fa-icon-on-bright"><use xlink:href="#icon-info"></use></svg>{KONTAKT_TITLE}
					</f:link.page>
				</li>
				<li>
					<f:link.page pageUid="{IMPRESSUM_UID}" tabindex="-1" title="{IMPRESSUM_TITLE}" class="start__link">
						<svg class="fa-icon fa-icon-gavel fa-icon--s fa-icon-on-bright"><use xlink:href="#icon-gavel"></use></svg>{IMPRESSUM_TITLE}
					</f:link.page>
				</li>
			</ul>
		</div>
	</footer>
</div>
