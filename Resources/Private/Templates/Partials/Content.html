<main role="main" class="main">
	<f:if condition="{data.rowDescription}">
		<div class="page_description">(Notes - Description:) {data.rowDescription}</div>
	</f:if>
	<f:if condition="{data.author}">
		<div class="page_authors">
			<a href="/community/mitarbeitende">(Author:) Bearbeitet von: {data.author}</a>
		</div>
	</f:if>
	<!--TYPO3SEARCH_begin-->
	<f:cObject typoscriptObjectPath="lib.relContent.def"/><!--TYPO3SEARCH_end-->
	<f:render partial="Search.html" arguments="{_all}"/>
</main>
