<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<main role="main" class="main">
	<f:cObject typoscriptObjectPath="lib.breadCrumb" />
	<f:if condition="{data.rowDescription}">
		<div class="page_description">
			<f:translate key="info" extensionName="tmpl_ipoa" />: {data.rowDescription}</div>
	</f:if>
	<f:if condition="{data.author}">
		<div class="page_authors">
			<a href="/community/mitarbeitende">
				<f:translate key="author" extensionName="tmpl_ipoa"/>
				: {data.author}</a>
		</div>
	</f:if>
	<!--TYPO3SEARCH_begin-->
	<f:format.htmlentitiesDecode>
		<f:cObject typoscriptObjectPath="lib.relContent.def"/>
	</f:format.htmlentitiesDecode>
	<!--TYPO3SEARCH_end-->
	<f:render partial="Search.html" arguments="{_all}"/>
</main>
</html>
