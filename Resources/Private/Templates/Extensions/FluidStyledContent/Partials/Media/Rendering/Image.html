<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      v:schemaLocation="https://fluidtypo3.org/schemas/vhs-master.xsd">
<f:if condition="{cols} == 10">
    <f:then>
        <f:media class="texmedia-image cols-{cols}"
                 file="{file}"
                 width="{v:math.product(a:80, b:cols)}"
                 height="auto"
                 alt="{file.alternative}"
                 title="{file.title}" />
    </f:then>
    <f:else>
        <f:media class="textmedia-image cols-{cols}"
                 file="{file}"
                 width="{v:math.product(a:80, b:cols) -> v:math.subtract(b:8)}c"
                 height="auto"
                 alt="{file.alternative}"
                 title="{file.title}" />
    </f:else>
</f:if>
</html>
