<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:core="http://typo3.org/ns/TYPO3/CMS/FrontendEditing/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Header">
	<f:if condition="{gallery.position.noWrap} != 1">
		<f:render partial="Header/All" arguments="{_all}"/>
	</f:if>

</f:section>
<f:section name="Main">
	<div
		class="ce-textpic ce-{gallery.position.horizontal} ce-{gallery.position.vertical}{f:if(condition: gallery.position.noWrap, then: ' ce-nowrap')}">
		<f:if condition="{gallery.position.vertical} != 'below'">
			<f:render partial="Media/Gallery" arguments="{_all}"/>
		</f:if>

		<f:if condition="{data.bodytext}">
			<f:then>
				<div class="ce-bodytext">
					<f:if condition="{gallery.position.noWrap}">
						<f:render partial="Header/All" arguments="{_all}"/>
					</f:if>
					<f:if condition="{data.colPos} == 0">
						<f:then>
							<core:contentEditable table="tt_content" field="bodytext" uid="{data.uid}">
								<f:format.html>{data.bodytext}</f:format.html>
							</core:contentEditable>
						</f:then>
						<f:else>
							<f:format.html>{data.bodytext}</f:format.html>
						</f:else>
					</f:if>
				</div>
			</f:then>
			<f:else>
				<f:if condition="{gallery.position.noWrap}">
					<f:if condition="{data.header}">
						<div class="ce-bodytext">
							<f:render partial="Header/All" arguments="{_all}"/>
						</div>
					</f:if>
				</f:if>
			</f:else>
		</f:if>

		<f:if condition="{gallery.position.vertical} == 'below'">
			<f:render partial="Media/Gallery" arguments="{_all}"/>
		</f:if>
	</div>
	<f:if condition="{data.rowDescription}">
		<div class="content_description">(Notes - Description:) {data.rowDescription}</div>
	</f:if>
</f:section>
</html>
