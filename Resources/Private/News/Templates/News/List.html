{namespace n=Tx_News_ViewHelpers}
<f:layout name="General"/>
<!--
	=====================
		Templates/News/List.html
-->

<f:section name="content">
	<f:if condition="{news}">
		<f:then>
			<f:if condition="{contentObjectData.colPos} == 0"><!-- Hauptspalte -->
				<f:then>
					<div class="main__textblock">
						<ul>
							<f:for each="{news}" as="newsItem" iteration="iterator">
								<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}"/>
							</f:for>
						</ul>
						<div>
							 <f:link.page pageUid="{settings.newsArchivePid}">{f:translate(key:'newsArchive', extensionName: 'tmpl_ipoa')}</f:link.page>
						</div>
					</div>
				</f:then>
				<f:else>
					<!-- Listenansicht in Spalten -->
					<div class="column__textblock">
						<ul>
							<f:for each="{news}" as="newsItem">
								<f:render partial="List/Item-title" arguments="{newsItem: newsItem, settings:settings}"/>
							</f:for>
						</ul>
					</div>
				</f:else>
			</f:if>
		</f:then>
		<f:else>
			<div class="main__textblock">
				<f:translate key="list_nonewsfound"/>
			</div>
		</f:else>
	</f:if>
</f:section>
