<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:media class="image-embed-item"
		 file="{file}"
		 width="{f:if(condition: '{width} != \'0\'', then: '{width}', else:'{dimensions.width}')}"
		 height="{f:if(condition: '{height} != \'0\'', then: '{height}', else:'{dimensions.height}')}"
		 alt="{file.alternative}"
		 title="{file.title}" />
</html>
